<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Cycle</title>
    <style>
        /* --- FNAF / INDUSTRIAL STYLE --- */
        :root {
            --neon-green: #33ff00;
            --alert-red: #ff3333;
            --plasma-blue: #00ccff;
            --bg-dark: #080808;
            --panel-bg: #111;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
        }

        /* Эффект сетки монитора */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 999;
        }

        /* --- ВЫБОР ИГРОКА --- */
        .player-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #333;
            width: 100%;
            max-width: 800px;
        }

        .btn-player {
            background: #000;
            border: 1px solid #444;
            color: #666;
            padding: 8px 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-player:hover { border-color: var(--neon-green); color: #fff; }
        .btn-player.active {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px var(--neon-green);
            border-color: var(--neon-green);
            font-weight: bold;
        }

        /* --- ГЛАВНАЯ ЗОНА (скрыта пока не выбран игрок) --- */
        #gameArea {
            display: none; /* Скрыто по умолчанию */
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        /* --- ВЫБОР МАРШРУТА --- */
        .route-select-wrapper {
            width: 100%;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* --- ИНДИКАТОРЫ ЭТАПОВ --- */
        .stage-indicator {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            background: #000;
            border: 1px solid #333;
            padding: 5px;
        }
        .stage-step {
            flex: 1;
            text-align: center;
            padding: 5px;
            color: #444;
            border: 1px solid transparent;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .stage-step.active {
            color: #000;
            font-weight: bold;
        }
        /* Цвета этапов */
        .stage-step[data-type="EVENT"].active { background: var(--alert-red); box-shadow: 0 0 10px var(--alert-red); }
        .stage-step[data-type="ITEM"].active { background: var(--plasma-blue); box-shadow: 0 0 10px var(--plasma-blue); }
        .stage-step[data-type="GAME"].active { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        /* --- КОЛЕСО --- */
        .wheel-container {
            position: relative;
            margin: 10px 0;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.2));
        }
        canvas {
            border-radius: 50%;
            border: 5px solid #222;
            background: #000;
        }
        .pointer {
            position: absolute;
            top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #fff;
            z-index: 10;
        }

        /* --- УПРАВЛЕНИЕ --- */
        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-action {
            flex: 2;
            padding: 15px;
            font-size: 1.2rem;
            background: #111;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-action:disabled { border-color: #444; color: #444; cursor: not-allowed; }
        
        .btn-skip {
            flex: 1;
            background: #220000;
            border: 2px solid var(--alert-red);
            color: var(--alert-red);
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-skip:hover { background: var(--alert-red); color: #000; }

        #logDisplay {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            min-height: 20px;
        }

    </style>
</head>
<body>

    <div class="player-bar" id="playerBar">
        <button class="btn-player" onclick="setPlayer('Manki', this)">Manki</button>
        <button class="btn-player" onclick="setPlayer('Shoker', this)">Shoker</button>
        <button class="btn-player" onclick="setPlayer('Marenyuk', this)">Marenyuk</button>
        <button class="btn-player" onclick="setPlayer('Sunekoi', this)">Sunekoi</button>
        <button class="btn-player" onclick="setPlayer('Smailgames', this)">Smailgames</button>
        <button class="btn-player" onclick="setPlayer('Malekith', this)">Malekith</button>
        <button class="btn-player" onclick="setPlayer('Cenoval', this)">Cenoval</button>
    </div>

    <div id="gameArea">
        
        <div class="route-select-wrapper">
            <select id="routeSelect" onchange="initRoute()">
                <option value="" disabled selected>-- ВЫБЕРИТЕ ТОЧКУ МАРШРУТА --</option>
                <optgroup label="ЗЕЛЕНАЯ ВЕТКА" style="color: lightgreen">
                    <option value="Green_A">Точка A (Easy)</option>
                    <option value="Green_B">Точка B (Easy)</option>
                </optgroup>
                <optgroup label="КРАСНАЯ ВЕТКА" style="color: salmon">
                    <option value="Red_1">Точка 1 (Hard)</option>
                    <option value="Red_2">Точка 2 (Hard)</option>
                </optgroup>
                <optgroup label="СИНЯЯ ВЕТКА" style="color: lightblue">
                    <option value="Blue_X">Точка X (Special)</option>
                </optgroup>
            </select>
        </div>

        <div class="stage-indicator">
            <div class="stage-step" id="step_0" data-type="EVENT">1. ИВЕНТ</div>
            <div class="stage-step" id="step_1" data-type="ITEM">2. ПРЕДМЕТ</div>
            <div class="stage-step" id="step_2" data-type="GAME">3. ИГРА</div>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="350" height="350"></canvas>
        </div>

        <div class="controls">
            <button class="btn-skip" id="skipBtn" onclick="nextStage()">ПРОПУСТИТЬ</button>
            <button class="btn-action" id="spinBtn" onclick="spinWheel()">КРУТИТЬ</button>
        </div>

        <div id="logDisplay">ОЖИДАНИЕ ВЫБОРА...</div>
    </div>

    <script>
        // === КОНФИГУРАЦИЯ ===
        const SCRIPT_URL = '/api/submit'; // ДЛЯ VERCEL

        // --- БАЗЫ ДАННЫХ ---
        const DB = {
            events: [
                "Нет ивента", "Двойной лут", "Пропуск хода", 
                "Хардкор (+50%)", "Удача", "Ловушка (-1 предмет)"
            ],
            items: [
                "Аптечка", "Патроны", "Золотой ключ", 
                "Карта", "Пустая бутылка", "Фонарик"
            ],
            games: {
                // Если нужны разные игры для разных веток
                'default': ['Doom', 'Hades', 'Celeste', 'Mario', 'Sonic'],
                'indie': ['Hollow Knight', 'Cuphead', 'Limbo', 'Inside'],
                'aaa': ['Elden Ring', 'Cyberpunk', 'RDR2', 'GTA V']
            }
        };

        const STAGE_CONFIG = [
            { type: 'EVENT', color: '#ff3333', data: DB.events },
            { type: 'ITEM',  color: '#00ccff', data: DB.items },
            { type: 'GAME',  color: '#33ff00', data: DB.games.default } // Заполнится динамически
        ];

        // === СОСТОЯНИЕ ===
        let currentPlayer = null;
        let currentRoute = null;
        let currentStageIndex = 0; // 0, 1, 2
        let currentSegments = [];
        
        let isSpinning = false;
        let currentAngle = 0;

        // === ИНИЦИАЛИЗАЦИЯ ===
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const skipBtn = document.getElementById('skipBtn');
        const logDisplay = document.getElementById('logDisplay');
        const gameArea = document.getElementById('gameArea');

        // Выбор игрока
        function setPlayer(name, btn) {
            currentPlayer = name;
            // UI Update
            document.querySelectorAll('.btn-player').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Показываем игру
            gameArea.style.display = 'flex';
            logDisplay.textContent = `ИГРОК: ${name}. ВЫБЕРИТЕ МАРШРУТ.`;
            
            // Сбрасываем рулетку, пока не выбран маршрут
            clearWheel();
            spinBtn.disabled = true;
            skipBtn.disabled = true;
        }

        // Выбор маршрута
        function initRoute() {
            const sel = document.getElementById('routeSelect');
            currentRoute = sel.value;
            
            // Определяем пул игр по цвету ветки (пример логики)
            let gamePool = DB.games.default;
            if (currentRoute.includes('Green')) gamePool = DB.games.indie;
            if (currentRoute.includes('Red')) gamePool = DB.games.aaa;

            // Обновляем конфиг 3-го этапа
            STAGE_CONFIG[2].data = gamePool;

            // Сброс на 1 этап
            currentStageIndex = 0;
            loadStage(0);
        }

        // Загрузка этапа (0, 1 или 2)
        function loadStage(index) {
            if (index >= 3) {
                // Все этапы пройдены
                logDisplay.textContent = "МАРШРУТ ЗАВЕРШЕН. ВЫБЕРИТЕ НОВУЮ ТОЧКУ.";
                logDisplay.style.color = "white";
                clearWheel();
                spinBtn.disabled = true;
                skipBtn.disabled = true;
                document.querySelectorAll('.stage-step').forEach(s => s.classList.remove('active'));
                return;
            }

            currentStageIndex = index;
            const config = STAGE_CONFIG[index];
            currentSegments = config.data;

            // Обновление UI
            document.querySelectorAll('.stage-step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step_${index}`).classList.add('active');
            
            spinBtn.disabled = false;
            spinBtn.textContent = `КРУТИТЬ (${config.type})`;
            spinBtn.style.borderColor = config.color;
            spinBtn.style.color = config.color;

            skipBtn.disabled = false;

            drawWheel(config.color);
        }

        function nextStage() {
            loadStage(currentStageIndex + 1);
        }

        // === ЛОГИКА КОЛЕСА ===
        function drawWheel(colorOverride) {
            if (!currentSegments || currentSegments.length === 0) return;
            const len = currentSegments.length;
            const step = (2 * Math.PI) / len;
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const r = cx - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < len; i++) {
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, currentAngle + i*step, currentAngle + (i+1)*step);
                
                // Чередование цветов (Темный фон + Цветной акцент)
                ctx.fillStyle = (i % 2 === 0) ? '#111' : '#1a1a1a';
                ctx.fill();
                
                ctx.strokeStyle = colorOverride || '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(currentAngle + i*step + step/2);
                ctx.textAlign = "right";
                ctx.fillStyle = colorOverride || '#fff';
                ctx.font = "bold 14px Courier New";
                
                let text = currentSegments[i];
                if(text.length > 15) text = text.substring(0, 14) + '.';
                ctx.fillText(text, r - 20, 5);
                ctx.restore();
            }
        }

        function clearWheel() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(175, 175, 165, 0, 2*Math.PI);
            ctx.strokeStyle = '#333';
            ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            skipBtn.disabled = true;

            const config = STAGE_CONFIG[currentStageIndex];
            const spinDuration = 3000 + Math.random() * 1000;
            let start = null;
            let velocity = 0.6 + Math.random() * 0.4;

            function animate(time) {
                if (!start) start = time;
                const progress = time - start;

                if (progress < spinDuration) {
                    velocity *= 0.99; // Затухание
                    currentAngle += velocity;
                    drawWheel(config.color);
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    finishSpin();
                }
            }
            requestAnimationFrame(animate);
        }

        function finishSpin() {
            const config = STAGE_CONFIG[currentStageIndex];
            const len = currentSegments.length;
            const step = (2 * Math.PI) / len;
            const normAngle = currentAngle % (2 * Math.PI);
            
            // Индекс победителя (с учетом стрелки сверху)
            let idx = Math.floor((2 * Math.PI - normAngle) / step);
            idx = (idx + len - Math.floor(len/4)) % len;

            const result = currentSegments[idx];
            
            logDisplay.textContent = `ВЫПАЛО: ${result} (СОХРАНЕНИЕ...)`;
            logDisplay.style.color = config.color;

            // ОТПРАВКА
            sendData(config.type, result, () => {
                // После успешной отправки идем дальше
                setTimeout(() => {
                    nextStage();
                }, 1000);
            });
        }

        // === ОТПРАВКА ===
        function sendData(type, value, callback) {
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    player: currentPlayer,
                    route: currentRoute,
                    category: type,
                    value: value
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    logDisplay.textContent += " [OK]";
                    callback();
                } else {
                    logDisplay.textContent = "ОШИБКА СЕРВЕРА";
                    logDisplay.style.color = "red";
                }
            })
            .catch(e => {
                console.error(e);
                logDisplay.textContent = "ОШИБКА СЕТИ (Vercel/GAS)";
                logDisplay.style.color = "red";
            });
        }

    </script>
</body>
</html>
