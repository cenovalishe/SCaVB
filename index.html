<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Randomizer v2.0</title>
    <style>
        /* --- CORE STYLES (FNAF/RETRO) --- */
        :root {
            --main-green: #33ff00;
            --dim-green: #1a8000;
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --border-color: #333;
            --text-shadow: 0 0 5px var(--main-green);
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-transform: uppercase;
            text-shadow: var(--text-shadow);
        }

        /* Scanlines Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- LAYOUT --- */
        .top-bar {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        .side-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            background: var(--panel-bg);
            min-height: 300px;
        }

        .center-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* --- COMPONENTS --- */
        
        /* Player Buttons */
        .player-btn {
            background: #000;
            border: 1px solid var(--dim-green);
            color: var(--dim-green);
            padding: 10px 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: 0.2s;
        }

        .player-btn:hover {
            border-color: var(--main-green);
            box-shadow: 0 0 10px var(--dim-green);
        }

        .player-btn.active {
            background: var(--dim-green);
            color: #000;
            border-color: var(--main-green);
            box-shadow: 0 0 15px var(--main-green);
        }

        /* Route Select */
        select {
            background: #000;
            color: var(--main-green);
            border: 1px solid var(--main-green);
            padding: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            outline: none;
        }

        option { background: #000; }
        
        /* Colored Optgroups */
        optgroup[label="–ó–ï–õ–ï–ù–ê–Ø –í–ï–¢–ö–ê"] { color: #00ff00; }
        optgroup[label="–ö–†–ê–°–ù–ê–Ø –í–ï–¢–ö–ê"] { color: #ff0000; }
        optgroup[label="–°–ò–ù–Ø–Ø –í–ï–¢–ö–ê"] { color: #0088ff; }

        /* Wheel */
        .wheel-wrapper {
            position: relative;
            margin: 10px 0;
        }
        
        canvas {
            border-radius: 50%;
            border: 4px solid #333;
            box-shadow: 0 0 20px #000;
        }

        .pointer {
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff0000;
            position: absolute;
            left: 50%; top: -10px;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 0 5px red);
        }

        /* Spin Button */
        .spin-btn {
            background: #111;
            border: 2px solid var(--main-green);
            color: var(--main-green);
            padding: 15px 50px;
            font-size: 1.5rem;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            width: 100%;
            max-width: 300px;
            transition: 0.1s;
        }

        .spin-btn:hover {
            background: var(--main-green);
            color: #000;
            box-shadow: 0 0 20px var(--main-green);
        }

        .spin-btn:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            background: #000;
            box-shadow: none;
        }

        /* Legend */
        .legend-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            font-size: 0.9rem;
        }

        .legend-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }

        .legend-val { color: #fff; }

        /* Modal & Manual Controls */
        .manual-btn {
            background: #222;
            color: #aaa;
            border: 1px solid #555;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-family: inherit;
        }
        .manual-btn:hover { border-color: #fff; color: #fff; }

        #manualModal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid var(--main-green);
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
            width: 300px;
        }

        #status {
            margin-top: 10px;
            color: #ffcc00;
            height: 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 800px) {
            .main-container { flex-direction: column; }
            .side-panel { width: 90%; order: 2; }
            .center-panel { width: 100%; order: 1; }
        }
    </style>
</head>
<body>

    <div class="top-bar" id="playerContainer">
        </div>

    <div class="main-container">
        
        <div class="side-panel">
            <h3>–ù–ê–°–¢–†–û–ô–ö–ò</h3>
            <button class="manual-btn" onclick="openModal()">üõ† –†–£–ß–ù–û–ô –ü–†–ï–°–ï–¢</button>
            <div style="font-size: 0.8rem; color: #777; margin-top: 10px;">
                –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –≤—ã–±—Ä–∞—Ç—å —Å–ø–∏—Å–æ–∫ –∏–≥—Ä –∏–ª–∏ –∏–≤–µ–Ω—Ç–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —Ö–æ–¥–∞.
            </div>
        </div>

        <div class="center-panel">
            <select id="routeSelect" onchange="updateWheelContent()">
                <option value="" disabled selected>-- –í–´–ë–ï–†–ò–¢–ï –¢–û–ß–ö–£ --</option>
                <optgroup label="–ó–ï–õ–ï–ù–ê–Ø –í–ï–¢–ö–ê (üü¢)" style="color: lightgreen;">
                    <option value="G_A">–¢–æ—á–∫–∞ –ê</option>
                    <option value="G_B">–¢–æ—á–∫–∞ –ë</option>
                    <option value="G_V">–¢–æ—á–∫–∞ –í</option>
                    <option value="G_G">–¢–æ—á–∫–∞ –ì</option>
                    <option value="G_D">–¢–æ—á–∫–∞ –î</option>
                </optgroup>
                <optgroup label="–ö–†–ê–°–ù–ê–Ø –í–ï–¢–ö–ê (üî¥)" style="color: salmon;">
                    <option value="R_1">–¢–æ—á–∫–∞ 1</option>
                    <option value="R_2">–¢–æ—á–∫–∞ 2</option>
                    <option value="R_3">–¢–æ—á–∫–∞ 3</option>
                    <option value="R_4">–¢–æ—á–∫–∞ 4</option>
                    <option value="R_5">–¢–æ—á–∫–∞ 5</option>
                    <option value="R_6">–¢–æ—á–∫–∞ 6</option>
                    <option value="R_7">–¢–æ—á–∫–∞ 7</option>
                    <option value="R_8">–¢–æ—á–∫–∞ 8</option>
                    <option value="R_9">–¢–æ—á–∫–∞ 9</option>
                </optgroup>
                <optgroup label="–°–ò–ù–Ø–Ø –í–ï–¢–ö–ê (üîµ)" style="color: lightblue;">
                    <option value="B_X">–¢–æ—á–∫–∞ X</option>
                    <option value="B_Y">–¢–æ—á–∫–∞ Y</option>
                </optgroup>
            </select>

            <div class="wheel-wrapper">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
            </div>
            
            <div id="status">–û–ñ–ò–î–ê–ù–ò–ï...</div>

            <button class="spin-btn" id="spinBtn" onclick="spinWheel()">–ö–†–£–¢–ò–¢–¨</button>
        </div>

        <div class="side-panel">
            <h3>–®–ê–ù–°–´ DROP %</h3>
            <ul class="legend-list" id="legendContainer">
                </ul>
        </div>
    </div>

    <div id="manualModal">
        <h3 style="margin-top: 0;">–†–£–ß–ù–û–ô –í–í–û–î</h3>
        
        <label>–ò–≥—Ä—ã:</label>
        <select id="manualGames" style="margin-bottom: 10px;">
            <option value="default">–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</option>
            <option value="indie">–ü–∞–∫–µ—Ç –ò–Ω–¥–∏</option>
            <option value="aaa">–ü–∞–∫–µ—Ç AAA</option>
            <option value="retro">–ü–∞–∫–µ—Ç –†–µ—Ç—Ä–æ</option>
        </select>

        <label>–ò–≤–µ–Ω—Ç—ã:</label>
        <select id="manualEvents" style="margin-bottom: 10px;">
            <option value="none">–ù–µ—Ç</option>
            <option value="hardcore">–•–∞—Ä–¥–∫–æ—Ä</option>
            <option value="lucky">–£–¥–∞—á–∞</option>
        </select>

        <label>–ü—Ä–µ–¥–º–µ—Ç—ã:</label>
        <select id="manualItems" style="margin-bottom: 20px;">
            <option value="standard">–°—Ç–∞–Ω–¥–∞—Ä—Ç</option>
            <option value="rich">–ë–æ–≥–∞—Ç–æ–µ</option>
        </select>

        <button class="manual-btn" style="border-color: var(--main-green);" onclick="applyManual()">–ü–†–ò–ú–ï–ù–ò–¢–¨</button>
        <button class="manual-btn" style="margin-top: 5px; border-color: red; color: red;" onclick="closeModal()">–û–¢–ú–ï–ù–ê</button>
    </div>

    <script>
        // ================= –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =================
        const SCRIPT_URL = '–ó–î–ï–°–¨_–¢–í–û–ô_URL'; // <--- –í–°–¢–ê–í–ò–¢–¨ –°–Æ–î–ê –°–°–´–õ–ö–£

        const players = [
            "Manki", "Shoker", "Marenyuk", "Sunekoi", "Smailgames", "Malekith", "Cenoval"
        ];

        // –ë–∞–∑–æ–≤—ã–µ —Å–ø–∏—Å–∫–∏ (–∏—Ö –º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å)
        const gameLists = {
            'default': ['Doom Eternal', 'Hades', 'Celeste', 'Hollow Knight', 'Terraria', 'Stardew Valley'],
            'indie': ['Limbo', 'Inside', 'Cuphead', 'Undertale', 'Dead Cells'],
            'aaa': ['Cyberpunk 2077', 'Elden Ring', 'RDR 2', 'Witcher 3', 'God of War'],
            'retro': ['Mario', 'Sonic', 'Tetris', 'Pac-Man', 'Doom 1993']
        };

        // –¶–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤
        const colors = ['#111', '#222']; 

        // ================= STATE =================
        let selectedPlayer = null;
        let currentSegments = [...gameLists['default']];
        let isSpinning = false;
        let currentAngle = 0;

        // ================= –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =================
        const playerContainer = document.getElementById('playerContainer');
        const legendContainer = document.getElementById('legendContainer');
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const routeSelect = document.getElementById('routeSelect');

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
        players.forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'player-btn';
            btn.textContent = name;
            btn.onclick = () => selectPlayer(name, btn);
            playerContainer.appendChild(btn);
        });

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –∏–≥—Ä–æ–∫–∞
        function selectPlayer(name, btnElement) {
            selectedPlayer = name;
            // –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤
            document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('active'));
            // –ê–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
            btnElement.classList.add('active');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –∫–æ–ª–µ—Å–∞ (–∑–∞–≥–ª—É—à–∫–∞ –ª–æ–≥–∏–∫–∏: –º–µ–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ü–≤–µ—Ç–∞ –≤–µ—Ç–∫–∏)
        function updateWheelContent() {
            const val = routeSelect.value;
            
            // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞:
            if (val.startsWith('G_')) { // –ó–µ–ª–µ–Ω–∞—è –≤–µ—Ç–∫–∞
                currentSegments = gameLists['indie'];
            } else if (val.startsWith('R_')) { // –ö—Ä–∞—Å–Ω–∞—è –≤–µ—Ç–∫–∞
                currentSegments = gameLists['aaa'];
            } else if (val.startsWith('B_')) { // –°–∏–Ω—è—è –≤–µ—Ç–∫–∞
                currentSegments = gameLists['retro'];
            } else {
                currentSegments = gameLists['default'];
            }

            drawWheel();
            updateLegend();
        }

        // ================= –ö–û–õ–ï–°–û =================
        function drawWheel() {
            if (currentSegments.length === 0) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 5; // -5 padding
            const step = (2 * Math.PI) / currentSegments.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < currentSegments.length; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle + i * step, currentAngle + (i + 1) * step);
                ctx.fillStyle = (i % 2 === 0) ? colors[0] : colors[1];
                ctx.fill();
                ctx.strokeStyle = '#33ff00';
                ctx.lineWidth = 2;
                ctx.stroke();

                // –¢–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(currentAngle + i * step + step / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#33ff00";
                ctx.font = "bold 14px Courier New";
                // –û–±—Ä–µ–∑–∞–µ–º –¥–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
                let text = currentSegments[i];
                if(text.length > 15) text = text.substring(0, 12) + '...';
                ctx.fillText(text, radius - 20, 5);
                ctx.restore();
            }
        }

        function updateLegend() {
            legendContainer.innerHTML = '';
            const total = currentSegments.length;
            const chance = (100 / total).toFixed(1);

            // –°—á–∏—Ç–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –≤—Ö–æ–∂–¥–µ–Ω–∏—è (–µ—Å–ª–∏ –≤–¥—Ä—É–≥ —Å–µ–∫—Ç–æ—Ä–æ–≤ –Ω–µ—Å–∫–æ–ª—å–∫–æ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö)
            const counts = {};
            currentSegments.forEach(x => { counts[x] = (counts[x] || 0) + 1; });

            Object.keys(counts).forEach(key => {
                const li = document.createElement('li');
                li.className = 'legend-item';
                const percent = (chance * counts[key]).toFixed(1); // –†–µ–∞–ª—å–Ω—ã–π —à–∞–Ω—Å
                li.innerHTML = `<span>${key}</span> <span class="legend-val">${percent}%</span>`;
                legendContainer.appendChild(li);
            });
        }

        function spinWheel() {
            if (!selectedPlayer) {
                alert("–û–®–ò–ë–ö–ê: –ò–ì–†–û–ö –ù–ï –í–´–ë–†–ê–ù (–°–≤–µ—Ä—Ö—É)");
                return;
            }
            if (!routeSelect.value) {
                alert("–û–®–ò–ë–ö–ê: –¢–û–ß–ö–ê –ù–ï –í–´–ë–†–ê–ù–ê");
                return;
            }
            if (isSpinning) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            statusDiv.textContent = "–í–´–ß–ò–°–õ–ï–ù–ò–ï...";

            const spinDuration = 3000 + Math.random() * 2000; 
            const startVelocity = 0.5 + Math.random() * 0.5;
            let velocity = startVelocity;
            let startTime = null;

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;

                if (progress < spinDuration) {
                    const timeRemaining = spinDuration - progress;
                    velocity = (timeRemaining / spinDuration) * startVelocity; 
                    currentAngle += velocity;
                    drawWheel();
                    requestAnimationFrame(animate);
                } else {
                    stopSpin();
                }
            }
            requestAnimationFrame(animate);
        }

        function stopSpin() {
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;

            const step = (2 * Math.PI) / currentSegments.length;
            const normalizedAngle = currentAngle % (2 * Math.PI);
            let winningIndex = Math.floor((2 * Math.PI - normalizedAngle) / step);
            winningIndex = (winningIndex + currentSegments.length - Math.floor(currentSegments.length / 4)) % currentSegments.length;

            const resultGame = currentSegments[winningIndex];
            
            statusDiv.textContent = `–í–´–ü–ê–õ–û: ${resultGame}`;
            statusDiv.style.textShadow = "0 0 10px red";
            
            sendData(resultGame);
        }

        // ================= –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• =================
        function sendData(game) {
            const route = routeSelect.options[routeSelect.selectedIndex].text;
            
            const payload = {
                player: selectedPlayer,
                game: game,
                loot: `Point: ${route}` // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ Manual Presets
            };

            statusDiv.textContent += " [SENDING...]";

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(() => {
                setTimeout(() => {
                    statusDiv.textContent = "–î–ê–ù–ù–´–ï –ó–ê–ü–ò–°–ê–ù–´ –í –ë–î";
                    statusDiv.style.color = "#33ff00";
                }, 500);
            })
            .catch(err => console.error(err));
        }

        // ================= –ú–û–î–ê–õ–ö–ê =================
        const modal = document.getElementById('manualModal');
        function openModal() { modal.style.display = 'block'; }
        function closeModal() { modal.style.display = 'none'; }
        
        function applyManual() {
            const gameType = document.getElementById('manualGames').value;
            if (gameLists[gameType]) {
                currentSegments = gameLists[gameType];
                drawWheel();
                updateLegend();
            }
            closeModal();
        }

        // –°—Ç–∞—Ä—Ç
        drawWheel();
        updateLegend();

    </script>
</body>
</html>
